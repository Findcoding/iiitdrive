    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}" />

    {% endblock %}


    {% block extrahead %}
    {% endblock%}

</head>

<body>
    {% block content %}
    <!-- Button trigger modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Model body -->
                <div class="modal-body">


                    <div class="row">
                        <div class="p-5 bg-white shadow rounded-lg"><img
                                src="https://bootstrapious.com/i/snippets/sn-file-upload/img.png" alt="" width="200"
                                class="d-block mx-auto mb-4 rounded-pill">

                            <!-- Default bootstrap file upload-->

                            <h6 class="text-center mb-4 text-muted">
                                You can use default Bootstrap file upload
                            </h6>

                            <div class="custom-file overflow-hidden rounded-pill mb-5">
                                <input id="customFile" type="file" class="custom-file-input rounded-pill">
                                <label for="customFile" class="custom-file-label rounded-pill">Choose
                                    file</label>
                            </div>
                            <!-- End -->

                            <h6 class="text-center mb-4 text-muted">
                                Or a custom button that launches file browser
                            </h6>

                            <!-- Custom bootstrap upload file-->
                            <label for="fileUpload" class="file-upload btn btn-primary btn-block rounded-pill shadow"><i
                                    class="fa fa-upload mr-2"></i>Browse for file ...
                                <input id="fileUpload" type="file">
                            </label>
                            <!-- End -->

                        </div>
                    </div>

                </div>

                <!-- Model body end -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
                
            </div>
        </div>
    </div>

    {% endblock%}
</body>
